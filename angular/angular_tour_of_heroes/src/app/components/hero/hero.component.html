<h1>{{title}}</h1>
<ul class="heroes">
  <li *ngFor="let hero of heroes" (click)="onClick(hero)"
      [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span>
    <span>{{hero.name}}</span>
    <button class="delete"
      (click)="removeHero(hero); $event.stopPropagation()">Remove</button>
  </li>
</ul>

<div>
  <label>Hero name:</label><br/>
  <input #heroName/>
  <button (click)="createHero(heroName.value)">Add</button>
</div>

<div *ngIf="selectedHero != null">
  <h2>
    {{selectedHero.name | uppercase}} is my hero!
  </h2>
  <button (click)="gotoDetail()">View details</button>
</div>
