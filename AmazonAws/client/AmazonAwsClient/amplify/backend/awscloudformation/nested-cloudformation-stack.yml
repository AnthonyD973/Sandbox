{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"authcognitob3333358": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mazonwslient-20190107201225-deployment/amplify-cfn-templates/auth/cognitob3333358-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "cognitob3333358_identitypool_b3333358",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "cognitob3333358_lambda_log_policy",
					"openIdLambdaRoleName": "cognitob3333358_openid_lambda_role",
					"openIdRolePolicy": "cognitob3333358_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "cognitob3333358_openid_lambda_iam_policy",
					"openIdLogPolicy": "cognitob3333358_openid_lambda_log_policy",
					"userPoolName": "cognitob3333358_userpool_b3333358",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "cognitob3333358_sns-role",
					"roleExternalId": "cognitob3333358_role_external_id",
					"policyName": "cognitob3333358-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "cognitob3333358_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "cognitob3333358_totp_lambda_role",
					"mfaLambdaLogPolicy": "cognitob3333358_totp_lambda_log_policy",
					"mfaPassRolePolicy": "cognitob3333358_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "cognitob3333358_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "cognitob3333358_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "cognitob3333358_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "cognitob3333358_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"useDefault": "default",
					"unAuthRoleName": "mazonwslient-20190107201225-unauthRole",
					"authRoleName": "mazonwslient-20190107201225-authRole",
					"unAuthRoleArn": "arn:aws:iam::914799980413:role/mazonwslient-20190107201225-unauthRole",
					"authRoleArn": "arn:aws:iam::914799980413:role/mazonwslient-20190107201225-authRole",
					"resourceName": "cognitob3333358",
					"authSelections": "identityPoolAndUserPool"
				}
			}
		},
		"storageAmplifyStorageResource": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/mazonwslient-20190107201225-deployment/amplify-cfn-templates/storage/s3-cloudformation-template.json",
				"Parameters": {
					"bucketName": "amplifystoragebucket3141",
					"authPolicyName": "s3_amplify_e1ae8e0e",
					"unauthPolicyName": "s3_amplify_e1ae8e0e",
					"authRoleName": "mazonwslient-20190107201225-authRole",
					"unauthRoleName": "mazonwslient-20190107201225-unauthRole",
					"authPermissions": "rw",
					"unauthPermissions": "rw"
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}