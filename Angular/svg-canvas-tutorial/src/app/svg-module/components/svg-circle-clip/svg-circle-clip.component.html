<div class="svg">
    <h2>SVG circle clip</h2>
    <svg viewBox="0 0 250 250" style="max-width: 250px" (mousemove)="setCircleLocation($event)">
        <svg:defs>
            <svg:clipPath id="clip">
                <svg:circle [attr.cx]="circle[0]" [attr.cy]="circle[1]" r="100"/>
            </svg:clipPath>
        </svg:defs>
        <svg:g clip-path="url(#clip)">
            <svg:polygon fill="#DD0031" points="125,30  31.9,63.2  46.1,186.3 125,230" />
            <svg:polygon fill="#C3002F" points="125,30 218.1,63.2 203.9,186.3 125,230"/>
            <svg:path fill="#FFFFFF" d="M 125,52.1 l -58.2,130.5 h 21.7 l 11.7,-29.2 h 49.4 l 11.7,29.2 h 21.7 Z
                                        m 0,42.4 l 17,40.9 h -34"/>
        </svg:g>
    </svg>
</div>
